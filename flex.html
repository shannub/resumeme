<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
    .flex{
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      flex-wrap: wrap-reverse;
    }
      .flex>div
      {
        font-size:120px;
        display:block;
        text-align:center;
        padding:2%;
        margin:1%;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div > a </div>
      <div >b</div>
      <div >c</div>
      <div >d</div>

    </div>

  </body>
</html>
